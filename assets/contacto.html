  <p style="text-align: center;color: white; font-size:larger">Contactanos!

  <div class="tab-content">
    <div id="signup">   
      <p style="text-align: center;  font-size:smaller;color: white; ">Dejanos tu consulta y te responderemos cuanto antes
      </p>
      <br/>
      <form action="/" method="post">
 
          <div class="field-wrap">
            <label>
              Nombre<span class="req">*</span>
            </label>
            <input type="text" required autocomplete="off" pattern="[a-zA-Z ]+" inputmode="text"  />
          </div>
      
          <div class="field-wrap">
            <label>
              Apellido<span class="req">*</span>
            </label>
            <input type="text"required autocomplete="off" pattern="[a-zA-Z ]+" inputmode="text" />
          </div>
         <div class="field-wrap">
          <label>
            Email<span class="req">*</span>
          </label>
          <input type="email"required autocomplete="off"/>
        </div>
        <div class="field-wrap">
          <label>
            Edad
          </label>
          <input type="number" required autocomplete="off" />
        </div>
          <div class="field-wrap">
          <label>
            Teléfono
          </label>
          <input type="text" required autocomplete="off" />
        </div>
        <div class="field-wrap">
          <label>
            Cerveza preferida
          </label>
          <select name="cerveza" class="field-wrap">
            <option value="ipa">IPA</option>
            <option value="stout">Stout</option>
            <option value="porter">Porter</option>
            <option value="pale_ale">Pale Ale</option>
            <option value="amber_ale">Amber Ale</option>
            <option value="witbier">Witbier</option>
            <option value="weizenbier">Weizenbier</option>
            <option value="scottish_ale">Scottish Ale</option>
            <option value="saison">Saison</option>
            <option value="lager">Lager</option>
          </select>
        </div>
        </div>
        <div class="field-wrap">
          <textarea name="msg" rows="10" cols="50" placeholder="Escriba su comentario aquí..." required></textarea>
        </div>     
        <button type="submit" class="button button-block">Enviar</button>
      </form>
